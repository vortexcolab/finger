<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Feedback</title>
        <link rel="stylesheet" href="feedback.css">
    </head>
    <body>
        <!-- Semantic Element -->
        <header>
            <button type="button" id="fallback">Back</button>
            <h2>Submit your Feedback</h2>
        </header>
        <section>
            <form id="feedbackForm">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="name" aria-placeholder="write the contact if you want be contacted back">Email(Optional):</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div>
                    <label for="comment">Comment:</label>
                    <textarea id="comment" name="comment" autocomplete="on" autocapitalize="on" autocorrect="on" maxlength="500" minlength="40" rows="8" required></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
        </section>
        <script src="feedback.js"></script>
    </body>
</html>
